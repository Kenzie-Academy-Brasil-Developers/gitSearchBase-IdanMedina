<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <link rel="stylesheet" href="./pages/home/button.css" />
    <link rel="stylesheet" href="./pages/home/text.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main class="container">
      <section class="logo">
        <h1>Git Search</h1>
        <p class="x">
          Encontre e se conecte com profissionais de forma rápida e fácil
        </p>
        <div class="last-users">
          <span>Achados Recentemente:</span>
          <ul class="list-last"></ul>
        </div>
      </section>
      <form class="login">
        <h2>Procurar um usuário</h2>
        <h3>Usuário github</h3>
        <input id="input" placeholder="Digite um usuário do github aqui..." />
        <div class="not-found"></div>
        <button id="profile-btn" class="off-btn" disabled>
          Ver perfil do github
        </button>
      </form>
    </main>
    <script src="./pages/home/index.js" type="module"></script>
  </body>
</html>
